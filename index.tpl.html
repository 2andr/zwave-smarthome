<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Z-Wave Smart Home</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS -->
        <link media="screen" type="text/css" rel="stylesheet" href="app/css/build.css">
         <!-- App config -->
        <script src="app/js/config.js"></script>
        <!-- JS -->
        <script src="app/js/build.js"></script>
    </head>
     <body ng-controller="BaseController" id="page_{{getBodyId()}}" class="is-mobile-{{isMobile}}" ng-class="user.color.substring(1)">
        <div id="main_navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-visible">
                    <div class="navbar-visible-in">
                        <a href="#home" title="{{_t('nav_home')}}" class="header-logo">
                             <img src="app/img/app-logo.png" class="header-logo" alt="App logo" />
                        </a>
                         <span class="divider-vertical"></span>
                        <a href="#home" title="{{_t('nav_home')}}" ng-class="isActive('dashboard')"><i class="fa fa-home"></i></a>
                        <a href="#elements" title="{{_t('nav_elements')}}" ng-class="isActive('elements')"><i class="fa fa-th"></i></a>
                        <a href="#rooms" title="{{_t('nav_rooms')}}" ng-class="isActive('location')"><i class="fa fa-th-large"></i></a>
                        <a href="#events" title="{{_t('nav_events')}}" ng-class="isActive('events')"><i class="fa fa-list-ul"></i></a>
                        <span class="divider-vertical"></span> 
                         &nbsp;<span id="update_time_tick"></span>
                    </div>
                </div>
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--<a class="navbar-brand" href="#">
                        Logo
                        <img src="app/images/z-wave-logo-white.png" class="header-logo" alt="Z-Wave" height="40" />
                    </a>-->
                </div>
                <div id="nav_collapse" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right only-icon">
                        <!--<li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown"><img class="lang-switch-current" ng-src="app/img/flags/{{lang}}.png" alt="{{ v }}"/> <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="v in lang_list" class="lang-switch" ng-if="v != lang"><a href="" data-collapse-navbar ng-click="changeLang(v)"><img ng-src="app/img/flags/{{v}}.png" alt="{{ v }}"/> {{ v }}</a></li>
                            </ul>
                        </li> -->
                        
                        <li class="divider-vertical remove-margin"></li>
                         <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cog fa-lg"></i><b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li ng-class="isActive('apps')"><a href="#apps" data-collapse-navbar><i class="fa fa-cubes"></i> {{_t('nav_apps')}}</a></li>
                                <li ng-class="isActive('devices')"><a href="#devices" data-collapse-navbar><i class="fa fa-cogs"></i> {{_t('nav_devices')}}</a></li>
                                <li ng-class="isActive('config-rooms')"><a href="#config-rooms" data-collapse-navbar><i class="fa fa-building-o"></i> {{_t('nav_rooms')}}</a></li>
                                <li ng-class="isActive('network')"><a href="#network" data-collapse-navbar><i class="fa fa-sitemap"></i> {{_t('nav_network_health')}}</a></li>
                                <li ng-class="isActive('myaccess')"><a href="#myaccess" data-collapse-navbar><i class="fa fa-key"></i> {{_t('nav_myaccess')}}</a></li>
                                <li class="divider"></li>
                                <li ng-class="isActive('admin')"><a href="#admin" data-collapse-navbar><i class="fa fa-users"></i> {{_t('nav_admin')}}</a></li>
                                <li><a href="#logout" data-collapse-navbar><i class="fa fa-sign-out"></i> {{_t('nav_logout')}}</a></li>
                                 <!--<li ng-class="isActive('about')"><a href="#about" data-collapse-navbar><i class="fa fa-info-circle"></i> {{_t('nav_about')}}</a></li>-->
                            </ul>
                        </li>
                    </ul>

                </div> <!-- /.navbar-collapse -->
            </div> <!-- /.container -->
        </div> <!-- /.navbar --> 
        <!-- Ang Content Container -->
        <div id="main_content" class="container" ng-view></div>
        <div class="clearfix"></div>
    </body>
</html>
