<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Z-Wave Smart Home</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link media="screen" type="text/css" rel="stylesheet" href="app/css/build.css">
         <!-- App config -->
        <script src="app/js/config.js"></script>
        <!-- JS -->
        <script src="app/js/build.js"></script>
    </head>
   <body ng-controller="BaseController" id="page_{{getBodyId()}}" class="app-type-{{cfg.app_type}} is-mobile-{{isMobile}} profile-{{user.color.substring(1)}}">
        <div id="header" ng-if="user">
            <div id="main_navigation_wrap">
                <div id="main_navigation" class="container">
                    <div id="navigation_left">
                        <a href="#home" title="{{_t('nav_home')}}" ng-click="expandNavigation(false)">
                            <img ng-src="{{getAppLogo()}}" id="header_logo" alt="App logo" />
                        </a>
                        <span class="divider-vertical"></span>
                        <a href="#home" ng-class="isActive('dashboard')" ng-click="expandNavigation(false)"><i class="fa fa-home"></i></a>
                        <span class="divider-vertical"></span>
                        <a href="#elements" ng-class="isActive('elements')" ng-click="expandNavigation(false)"><i class="fa fa-clone"></i></a>
                        <span class="divider-vertical"></span>
                        <a href="#rooms" ng-class="isActive('rooms')" ng-click="expandNavigation(false)" ng-if="elementAccess(cfg.role_access.rooms)"><i class="fa fa-building-o"></i></a>
                        <span class="divider-vertical"></span>
                        <a href="#events" title="{{_t('nav_events')}}" ng-click="expandNavigation(false)" ng-class="isActive('events')"><i class="fa fa-calendar"></i></a>
                        <span class="divider-vertical"></span> 
                        &nbsp;<span id="update_time_tick" ng-click="reloadData();expandNavigation(false)"></span>
                        <span class="mobile-icon" ng-if="isMobile"><i class="fa fa-mobile"></i></span>
                    </div>
                    <div id="navigation_right">
                        <span class="divider-vertical"></span>
                        <a id="navi_settings" href="" ng-click="expandNavigation()" ng-class="navigation ? 'active':''"><i class="fa fa-cog"></i></a>
                    </div>
                </div><!-- /#navigation --> 
            </div><!-- /#main_navigation_wrap --> 
            <div id="sub_navigation" ng-if="navigation">
                <div id="sub_navigation_in" class="container">
                    <ul>
                        <!-- Apps -->
                        <li ng-class="isActive('apps')" ng-if="elementAccess(cfg.role_access.apps)">
                            <a href="#apps" ng-click="expandNavigation()"><i class="fa fa-cubes"></i> {{_t('nav_apps')}} <i class="fa fa-chevron-right m-only"></i></a>
                        </li>
                        <!-- Devices -->
                        <li ng-class="isActive('devices')" ng-if="elementAccess(cfg.role_access.devices)">
                            <a href="#devices" ng-click="expandNavigation()"><i class="fa fa-cogs"></i> {{_t('nav_devices')}} <i class="fa fa-chevron-right m-only"></i></a>
                        </li>
                        <!-- Config rooms -->
                        <li ng-class="isActive('config-rooms')" ng-if="elementAccess(cfg.role_access.config_rooms)">
                            <a href="#config-rooms" ng-click="expandNavigation()"><i class="fa fa-building-o"></i> {{_t('nav_rooms')}} <i class="fa fa-chevron-right m-only"></i></a>
                        </li>
                        <!-- My access -->
                        <li ng-class="isActive('myaccess')" ng-if="elementAccess(cfg.role_access.myaccess)">
                            <a href="#myaccess" ng-click="expandNavigation()"><i class="fa fa-user"></i> {{_t('nav_myaccess')}} <i class="fa fa-chevron-right m-only"></i></a>
                        </li>
                        <!-- Management -->
                        <li ng-class="isActive('admin')" ng-if="elementAccess(cfg.role_access.admin)">
                            <a href="#admin" ng-click="expandNavigation()"><i class="fa fa-wrench"></i> {{_t('management')}} <i class="fa fa-chevron-right m-only"></i></a>
                        </li>
                        <!-- Report -->
                        <li ng-class="isActive('report')">
                            <a href="#report" ng-click="expandNavigation()"><i class="fa fa-bug"></i> {{_t('nav_report')}} <i class="fa fa-chevron-right m-only"></i></a>
                        </li>
                        <!-- Info
                        <li ng-class="isActive('info')">
                            <a href="#info" ng-click="expandNavigation()"><i class="fa fa-info-circle"></i> {{_t('info')}} <i class="fa fa-chevron-right m-only"></i></a>
                        </li>-->
                        <!-- Logout -->
                        <li ng-if="elementAccess(null, isMobile)">
                            <a href="#logout" ng-click="expandNavigation()"><i class="fa fa-sign-out"></i> {{_t('nav_logout')}} <i class="fa fa-chevron-right m-only"></i></a>
                        </li>
                    </ul>
                    <div id="sub_navigation_close">
                        <a href="" ng-click="expandNavigation()"><i class="fa fa-times  text-danger"></i></a>
                    </div>
                </div><!-- /#subnavigation_in --> 
            </div><!-- /#subnavigation --> 
        </div><!-- /#header --> 
        <!-- Ang Content Container -->
        <div id="main_content" class="container" ng-view></div>
        <div class="clearfix"></div>

        <div id="mobile_footer" ng-if="isMobile">
            <div class="navbar navbar-default navbar-fixed-bottom">
                <div class="container">
                    &nbsp;
                </div>
            </div>
        </div>
    </body>
</html>
