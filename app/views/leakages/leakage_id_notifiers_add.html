<div class="form-group form-inline">
  <label for="interval">{{_t('if_alarm_triggered')}}</label>
  <select class="form-control" ng-model="leakage.input.params.notification.interval">
    <option value="">--- {{_t('no')}} ---</option>
    <option value="{{i}}" ng-repeat="i in leakage.interval track by $index" ng-selected="i == leakage.input.params.notification.interval">
      {{_t('interval_' + i)}}</option>
  </select>
</div>
<section class="accordion-wrap">
  <!-- Title -->
  <h2 class="accordion-toggle chevron">
    <button type="button" aria-expanded="false" bb-accordion>
      <span>
          <img class="navi-img" ng-src="{{cfg.img.icons + 'alarm-on.png'}}" err-src="{{cfg.img.placeholder}}" alt="img" /> {{_t('add_notification')}}
      </span>
    </button>
  </h2>
  <!-- Content -->
  <div class="accordion" hidden>
    <!--target  -->
    <div class="form-group form-inline">
      <select class="form-control" ng-model="leakage.cfg.notification.default.notifier">
        <option value="">--- {{_t('notification_trigger')}} ---</option>
        <option value="{{e.deviceId}}" ng-repeat="e in leakage.availableNotifiers track by $index" ng-selected="e.deviceId == model.target">
          {{e.deviceName}}</option>
      </select>
    </div>
    <!-- mesage -->
    <div class="form-group">
      <textarea name="message" id="content" class="form-control report-content" ng-model="leakage.cfg.notification.default.message"
        placeholder="{{_t('message')}}"></textarea>
    </div>
    <!-- button -->
    <div class="form-group">
      <a href="" class="btn btn-default btn-tag" title="{{_t('add_new')}}" ng-click="assignNotification(leakage.cfg.notification.default)">
          {{_t('add_notification')}}
      <i class="fa fa-plus text-success"></i>
    </a>
    </div>
  </div>
</section>
