<!-- select -->
<div class="form-group form-inline">
  <!-- status -->
  <select class="form-control" ng-model="model.status">
    <!-- <option value="">---</option> -->
    <option value="{{o}}" ng-repeat="o in leakage.cfg.switchMultilevel.status track by $index" ng-selected="o == model.status">
      {{_t(o)}}</option>
  </select>
  <!-- level -->
  <input type="number" class="form-control input-number" min="{{leakage.cfg.switchMultilevel.min}}" max="{{leakage.cfg.switchMultilevel.max}}"
    ng-model="model.level" ng-if="model.status == 'lvl'" />
</div>
