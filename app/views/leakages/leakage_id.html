<!-- The schedule -->
<div class="automation" ng-controller="LeakageIdController">

  <h2>{{_t('schedules')}}</h2>
  <!-- Form -->
  <form class="form form-page" ng-submit="storeInstance(schedule.input,'/leakages')">
    <!-- Form-->
    <fieldset ng-include="'app/views/leakages/leakage_id_form.html'"></fieldset>
     <!-- Submit  -->
    <fieldset class="submit-entry">
        <button type="button" class="btn btn-default" title="{{_t('lb_cancel')}}" bb-go-back>
          <i class="fa fa-reply"></i>
          <span class="btn-name">{{_t('lb_cancel')}}</span>
        </button>
        <button type="submit" title="{{_t('lb_save')}}" class="btn btn-submit">
          <i class="fa fa-check"></i>
          <span class="btn-name">{{_t('lb_save')}}</span>
        </button>
      </fieldset>
  </form>
 <pre>{{leakage.input|json}}</pre> 
</div>
<!-- /ng-controller -->
