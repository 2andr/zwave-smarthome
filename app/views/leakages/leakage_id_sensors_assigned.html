<pre>{{leakage.input.params.sensors|json}}</pre> 
<a href="" class="btn btn-default btn-tag" title="{{d.deviceName}}" ng-repeat="d in leakage.availableSensors" ng-if="leakage.input.params.sensors.indexOf(d.deviceId) > -1"
      ng-click="unassignSensor(d.deviceId)">{{d.deviceName|cutText:true:20}}
      <i class="fa fa-times text-danger" title="{{_t('btn_remove')}}"></i>
    </a>
