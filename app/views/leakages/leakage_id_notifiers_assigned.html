<section class="accordion-wrap" ng-repeat="d in leakage.input.params.notification.notifiers track by $index">
    <h2 class="accordion-toggle chevron">
       <!-- Deleted device -->
       <span class="no-toggle text-danger" ng-show="!leakage.availableNotifiers[d.notifier]">
         <i class="fa fa-exclamation-circle"></i> {{d.notifier}} {{_t('device_removed')}}
       </span>
       <!-- Title -->
       <button type="button" aria-expanded="false" bb-accordion ng-if="leakage.availableNotifiers[d.notifier]">
         <span>
           {{leakage.availableNotifiers[d.notifier].deviceName}}
          </span>
       </button>
       <span class="btn btn-text" title="{{_t('lb_remove')}}" ng-click="unassignNotification($index,d.notifier)">
         <i class="fa fa-times text-danger"></i>
         </span>
     </h2>
      <!-- Content -->
     <div class="accordion" ng-include="'app/views/leakages/inputs/notification.html'" hidden></div>
   </section>
