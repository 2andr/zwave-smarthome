<!-- Rooms view -->
<div ng-controller="RoomConfigController">
     <bb-loader></bb-loader>
     <div class="page-header header-control clearfix">
        <h1 ng-bind="_t('nav_rooms')"></h1>
        <div class="page-header-control">
            <a type="button" class="btn btn-info" ng-href="#config-rooms/0"><i class="fa fa-plus"></i> {{_t('lb_add_room')}}</a>
        </div>
    </div>
    <table class="table table-report">
        <tbody>
            <tr ng-repeat="v in collection" id="row_{{v.id}}">
                 <td>
                      <img class="report-img img-circle" ng-src="storage/img/rooms/{{v.default_img}}" ng-show="v.img_type == 'default' && v.default_img" alt="{{v.name}}" />
                      <img class="report-img img-circle" ng-src="{{userImageUrl + v.user_img}}" ng-show="v.img_type == 'user' && v.user_img" alt="{{v.name}}" />
                      <img class="report-img img-circle" ng-src="storage/img/placeholder-img.png" ng-show="!v.default_img && !v.user_img" alt="{{v.name}}" />
                    <span class="report-message" ng-bind="v.title"></span>
                </td>
                <td class="text-right">
                    <a class="btn btn-default" href="#config-rooms/{{v.id}}"><i class="fa fa-pencil fa-lg text-info"></i></a>
                    <button class="btn btn-default" 
                       ng-click="delete('#row_' + v.id, null, _t('lb_delete_confirm'), 1)"
                       ><i class="fa fa-times fa-lg text-danger"></i></button>   
                </td>
            </tr>
        </tbody>
    </table>
</div> <!-- /ng-controller -->
