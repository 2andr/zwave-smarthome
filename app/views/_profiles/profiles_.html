<!-- Home view -->
<div ng-controller="ProfileController">
    <div class="clearfix text-center">
        <div class="page-control">
        <a type="button" 
                class="btn btn-success btn-new-item"
                ng-href="#profiles/0"
                ><i class="fa fa-plus"></i> {{_t('lb_new_profile')}}</a>
                </div>
    </div>
    
    <div class="row">
       <div class="col-md-2 col-sm-4 profile-entry" id="panel_{{$index}}" style="_background-color: {{v.color}};" ng-repeat="v in collection">
            <div class="profile-in app-shadow">
                <h3 class="entry-title" title="{{v.name}}"><span class="entry-title-text">{{v.name | cutText:true:15}}</span> 
                   
                </h3>
                <p class="entry-title">
                  <a href="" ng-href="#profiles/{{v.id}}"><i class="fa fa-pencil fa-lg"></i></a>
                    <a href="" 
                       ng-hide="v.id == 1"
                       ng-click="delete('#panel_' + $index, {'id': v.id},_t('lb_delete_confirm'),1)"
                       >&nbsp;&nbsp;&nbsp;<i class="fa fa-times fa-lg"></i></a>   
                </p>
                <a title="{{v.name}}" ng-href="#profiles/{{v.id}}">
                    <img class="profile-image img-circle" ng-src="storage/img/profiles/profile-icon.png" alt="{{v.name}}" />
                </a>
            </div>
        </div>
    </div>
</div> <!-- /ng-controller -->
