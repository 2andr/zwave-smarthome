<!-- Events view -->
<div ng-controller="EventController">
    <div class="event-entry" ng-repeat="v in collection| limitTo:30">
        <div class="row">
            <div class="col-sm-8">
                <span class="event-time" title="{{v.timestamp| date:'dd.MM.yyyy H:mm'}}" ng-if="$index <= 9" >{{v.timestamp| date:'hh:mm'}}</span>
                <span class="event-time" title="{{v.timestamp| date:'dd.MM.yyyy H:mm'}}" ng-if="$index > 9" >-1 day</span>
                 <img class="event-img" src="storage/img/events/icon-1.png" alt="icon" ng-show="v.level == 'error'"/>
                  <img class="event-img" src="storage/img/events/icon-2.png" alt="icon" ng-show="v.level != 'error'"/>
                   <!-- <img class="event-img" src="storage/img/events/icon-3.png" alt="icon"/> -->
                 <span class="event-message">{{v.message}}</span>
            </div>
            <div class="col-sm-4 event-action">
                <div class="btn-group">
                    <button type="button" class="btn btn-default">Action</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="">Hide all events from this source</a></li>
                        <li><a href="">Only show events from this source</a></li>
                        <li><a href="">Dont`t show events from this source in this profile anymore</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'app/views/partials/footer_events.html'"></div>
</div> <!-- /ng-controller -->
