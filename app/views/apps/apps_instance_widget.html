<!-- Instances widget view -->
<div class="accordion-entry" ng-repeat="g in dataHolder.instances.groups track by $index">
    <h2 class="accordion-entry-title"
        ng-click="expandElement(g.moduleId)"
        ng-init="expand[g.moduleId] = dataHolder.instances.expanded">
        <!-- image -->
        <img class="report-img-s" ng-src="{{moduleMediaUrl + g.moduleId + '/' + dataHolder.modules.imgs[g.moduleId]}}" ng-if="dataHolder.modules.imgs[g.moduleId]" alt="img" />
        <img class="report-img-s" ng-src="storage/img/placeholder-img.png" ng-if="!dataHolder.modules.imgs[g.moduleId]" alt="img" />
        <!-- Title -->
        {{g.title}} <span class="item-cnt">({{dataHolder.instances.cnt.modules[g.moduleId]}})</span>
        <!-- Arrow -->
        <i class="fa accordion-arrow" ng-class="expand[g.moduleId] ? 'fa-chevron-up':'fa-chevron-down'"></i>
    </h2>

    <div class="accordion-entry-ctrl" ng-class="" ng-if="expand[g.moduleId]">
        <!-- Instances -->
        <div class="app-row app-row-report app-row-event clearfix">
            <div class="report-entry bcg-active"
                 id="instance_{{$index}}"
                 ng-repeat="v in g.instances |orderBy:cfg.orderby.instances[dataHolder.instances.orderBy] | filter:q track by v.id"
                 ng-class="v.active ? 'true': 'false'"
                 ng-if="dataHolder.modules.cameraIds.indexOf(v.moduleId) === -1">
                <!--<div class="report-col report-media">
                    <img class="report-img" ng-src="{{moduleMediaUrl + v.moduleId + '/' + dataHolder.modules.imgs[v.moduleId]}}" ng-if="dataHolder.modules.imgs[v.moduleId]" alt="img" />
                    <img class="report-img" ng-src="storage/img/placeholder-img.png" ng-if="!dataHolder.modules.imgs[v.moduleId]" alt="img" />
                </div>-->
                <div class="report-col report-body">
                    <a href="#module/put/{{v.id}}"><span ng-bind="v.title"></span></a>
                </div>
                <div class="report-col report-ctrl report-ctrl-3">
                    <div class="btn-group">
                        <a ng-href="#module/put/{{v.id}}" class="btn btn-default" title="{{_t('lb_settings')}}">
                            <i class="fa fa-cog"></i>
                        </a>
                        <button title="{{_t('lb_deactivate')}}"
                                class="btn btn-default" href=""
                                ng-if="v.active"
                                ng-class="v.active ? 'active' : ''"
                                ng-click="activateInstance(v, false)">
                            <i class="fa fa-fire text-success"></i>
                        </button>
                        <button title="{{_t('lb_activate')}}"
                                class="btn btn-default"
                                ng-if="!v.active"
                                ng-click="activateInstance(v, true)">
                            <i class="fa fa-power-off text-danger"></i>
                        </button>
                        <button title="{{_t('Copy instance')}}"
                                class="btn btn-default"
                                ng-click="activateInstance(v, true)">
                            <i class="fa fa-copy text-info"></i>
                        </button>
                        <button title="{{_t('lb_remove')}}"
                                class="btn btn-default"
                                ng-click="deleteInstance('#instance_' + $index, {'id': v.id}, _t('lb_delete_confirm'))">
                            <i class="fa fa-remove text-danger"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /app-entry-instance -->

<!-- Add new group -->
<div class="page-control form-inline">
    <div class="form-group form-inline">
        <div class="input-group">
            <input name="add_tag" id="add_tag" type="text"
                   class="form-control"
                   placeholder="{{_t('Add new group')}}"
                   ng-model="search.text" bb-key-event="searchMe()" data-toggle="dropdown"/>
            <span class="input-group-addon clickable" title="{{_t('Add new group')}}" ng-click="addTag()">
                           <i class="fa fa-plus text-success"></i>
                       </span>
        </div>
    </div>
</div><!-- /form -->
