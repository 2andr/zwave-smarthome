<!-- Instances control view -->

    <!-- Collapsed-->
    <div class="form-group">
         <label>
        <input type="checkbox" name="instances_expanded"
               ng-change="expandInstances(dataHolder.instances.expanded)"
               ng-model="dataHolder.instances.expanded"
               ng-checked="dataHolder.instances.expanded" />
        {{_t('expand_all')}}
        </label>
    </div>
    <!-- Search and autocomplete -->
    <div class="input-group">
        <input name="add_tag" id="add_tag" type="text"
               class="form-control"
               placeholder="{{_t('lb_search')}}"
               ng-model="autocomplete.term" bb-key-event="searchMe()" data-toggle="dropdown"/>
        <span class="input-group-addon clickable">
                       <i class="fa fa-search"></i>
                   </span>
        <div class="app-dropdown autocomplete" ng-if="autocomplete.results.length">
            <div class="report-entry" title="{{v.title}}" ng-repeat="v in autocomplete.results | orderBy:'title' track by $index">
                <div class="report-col report-body">
                    <img class="report-img-s" ng-src="{{moduleMediaUrl + v.moduleId + '/' + dataHolder.modules.imgs[v.moduleId]}}" ng-if="dataHolder.modules.imgs[v.moduleId]" alt="img" />
                    <img class="report-img-s" ng-src="storage/img/placeholder-img.png" ng-if="!dataHolder.modules.imgs[v.moduleId]" alt="img" />
                    <a class="aoutocomplete-title" href="#module/put/{{v.id}}">{{v.title|cutText:true:30}}</a>&nbsp;
                </div>
                <div class="report-col report-ctrl report-ctrl-3">
                    <div class="btn-group">
                        <button title="{{_t('lb_deactivate')}}"
                                class="btn btn-default btn-sm" href=""
                                ng-if="v.active"
                                ng-class="v.active ? 'active' : ''"
                                ng-click="activateInstance(v, false)">
                            <i class="fa fa-fire text-success"></i>
                        </button>
                        <button title="{{_t('lb_activate')}}"
                                class="btn btn-default btn-sm"
                                ng-if="!v.active"
                                ng-click="activateInstance(v, true)">
                            <i class="fa fa-power-off text-danger"></i>
                        </button>
                        <button title="{{_t('Copy instance')}}"
                                class="btn btn-default btn-sm"
                                ng-click="activateInstance(v, true)">
                            <i class="fa fa-copy text-info"></i>
                        </button>
                        <button title="{{_t('lb_remove')}}"
                                class="btn btn-default btn-sm"
                                ng-click="deleteInstance('#instance_' + $index, {'id': v.id}, _t('lb_delete_confirm'))">
                            <i class="fa fa-remove text-danger"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
