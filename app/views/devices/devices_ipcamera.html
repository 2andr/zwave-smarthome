<!-- Enocean devices view -->
<div class="device-logo">
<img class="apps-image" ng-src="app/img/logo-ipcamera.png" alt="Logo" />
</div>
<div class="table-responsive_" ng-show="ipcameraDevices">
    <table class="table table-condensed table-report">
        <tbody>
            <tr ng-repeat="v in ipcameraDevices">
                <td>
                    <img class="report-img" ng-src="storage/img/icons/camera.png" alt="img" />
                    <span ng-bind="v.defaults.title"></span>
                </td>
                <td class="td-camera-action">
                    <a href="#module/post/{{v.id}}" class="btn btn-default">{{_t('lb_include_device')}}</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
