<!-- Enocean devices view -->
<div ng-controller="DeviceEnoceanController">
    <div class="device-logo">
        <img class="apps-image" ng-src="app/img/logo-enocean.png" alt="Logo" />
    </div>
    <p class="alert alert-warning">
        This hardware does not support "EnOcean devices".
    </p>
    <bb-alert alert="alert"></bb-alert>
    <div>
       
        <table class="table table-condensed table-report">
            <tbody>
                <tr id="enocean_row_{{v.id}}" 
                    ng-repeat="v in enoceanDevices track by v.id" 
                    ng-init="idProfileDevice[v.id] = v.data.rorg.value + '_' + v.data.funcId.value + '_' + v.data.typeId.value;">
                     <td class="td-img">
                        <img class="report-img" ng-src="storage/img/enocean/D50001.jpg" alt="img" />
                    </td>
                    <td class="text-left" ng-init="hasProfile = enoceanProfiles[idProfileDevice[v.id]];">
                        <span ng-if="hasProfile" ng-bind="hasProfile._typeDescription"></span> <span>(#{{v.id}})</span> 
                    </td>

                    <td class="td-action">
                        <a href="#include-enocean/{{v.id}}" class="btn btn-default"><i class="fa fa-plug text-primary"></i> <span class="btn-name" ng-bind="_t('teach_in')"></span></a>
                        <!--<button title="{{_t('lb_remove')}}" 
                                class="btn btn-default btn-sm"
                                ng-click="deleteDevice(v.id, '#enocean_row_' + v.id)"
                                >
                            <i class="fa fa-remove fa-lg text-danger"></i> <span class="btn-name" ng-bind="_t('lb_remove')"></span>
                        </button>--> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /ng-controller -->
