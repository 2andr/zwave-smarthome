<!-- Home view -->
<div ng-controller="ProfileController">
    <div class="clearfix text-center">
        <div class="page-control">
        <button type="button" 
                class="btn btn-success btn-new-item"
                ng-click="showModal('#modal_profile', {'id': null, 'name': null, 'color': null})"
                ><i class="fa fa-plus"></i> {{_t('lb_new_profile')}}</button>
                </div>
    </div>
    
    <div class="row">
       <div class="col-md-2 col-sm-4 profile-entry" id="panel_{{$index}}" style="_background-color: {{v.color}};" ng-repeat="v in collection">
            <div class="profile-in app-shadow">
                <h3 class="entry-title" title="{{v.name}}"><span class="entry-title-text">{{v.name | cutText:true:15}}</span> 
                   
                </h3>
                <p class="entry-title">
                  <a href="" 
                       ng-click="showModal('#modal_profile', {'id': v.id, 'name': v.name, 'description': v.description, 'active': v.active,'lang': 'en','color': null})"
                       ><i class="fa fa-pencil fa-lg"></i></a>
                    <a href="" 
                       ng-hide="v.id == 1"
                       ng-click="delete('#panel_' + $index, {'id': v.id},_t('lb_delete_confirm'),1)"
                       >&nbsp;&nbsp;&nbsp;<i class="fa fa-times fa-lg"></i></a>   
                </p>
                <a href="" title="{{v.name}}" ng-click="showModal('#modal_profile', {'id': v.id, 'name': v.name, 'description': v.description, 'active': v.active,'lang': 'en','color': null})">
                    <img class="profile-image img-circle" ng-src="storage/img/profiles/profile-icon.png" alt="{{v.name}}" />
                </a>
            </div>
        </div>
    </div>
   
    <!-- Modal profile -->
    <div class="modal fade" id="modal_profile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{_t('lb_profile')}}: {{input.name}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input name="name" id="name" type="text" class="form-control" placeholder="{{_t('lb_profile_name')}}" value="{{input.name}}" ng-model="input.name" />
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="active" value="true" id="active" ng-model="input.active" ng-checked="input.active" /> <label>{{_t('lb_active')}}</label>
                    </div>
                    
                    <select class="form-control" ng-model="category" ng-show="showInFooter.categories">
                        <option value="">-- All categories --</option>
                        <option ng-repeat="v in categories" value="{{v.id}}" ng-selected="category == v.id" ng-bind="v.name">
                        </option>
                    </select>
