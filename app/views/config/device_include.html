<!-- Include -->
<div ng-controller="IncludeController">
    <div ng-show="device.data">
        <div class="alert alert-info">
            The controller is ready to include the device <strong ng-bind="device.data.ZProductHeadline"></strong> into the network. 
        </div>
        <p>Please execute: <span ng-bind="includeDevice.TechData.Inclusion"></span></p>
        <div class="alert alert-warning"><i class="fa fa-spinner fa-spin"></i> {{_t('lb_device_found')}}</div>
        <button class="btn btn-danger">Abort inclusion</button>
    </div>
    <div ng-show="!device.data">
        {{controllerState}}
        <div class="alert alert-info">
            Controller is in normal mode
        </div>
        <p>Please execute: </p>
        <!-- Device iclusion  -->
        <button class="btn btn-primary"
                ng-disabled="[5, 6, 7, 20].indexOf(controllerState) > -1"
                ng-show="[1, 2, 3, 4].indexOf(controllerState) == -1"
                >Start inclusion</button>
        <button 
            class="btn btn-danger"
            id="btn_nm_include_stop"
            ng-show="[1, 2, 3, 4].indexOf(controllerState) > -1"
            ng-click="runCmd('controller.AddNodeToNetwork(0)')"
            ><i class="fa fa-spinner fa-spin"></i> Stop inclusion</button>
            <!-- Device exclusion  -->
            
        <!--  <button class="btn btn-info">Start exclusion</button> -->
    </div>
</div>
