<!-- Network view -->
<div ng-controller="NetworkController">
    <!-- Battery status -->
    <h2 class="page-subtitle"><i class="fa fa-bolt"></i> {{_t('lb_battery_status')}}</h2>
    <div class="table-responsive_">
       <table class="table table-report">
             <!--<thead>
                <tr>
                    <th>
                        <a href="" ng-click="orderBy('name')">{{_t('lb_device')}}
                            <span ng-show="predicate == 'level'"><i ng-show="!reverse" class="fa fa-sort-asc"></i><i ng-show="reverse" class="fa fa-sort-desc"></i></span>
                        </a>
                    </th>
                    <th>
                        <a href="" ng-click="orderBy('level')">{{_t('lb_status')}}
                            <span ng-show="predicate == 'level'"><i ng-show="!reverse" class="fa fa-sort-asc"></i><i ng-show="reverse" class="fa fa-sort-desc"></i></span>
                        </a>
                    </th>

            <tbody>
                <tr ng-repeat="v in collection| orderBy:predicate:reverse" id="{{ v.rowId}}">
                    <td>
                        <span class="text-supp">#{{v.id}}</span>
                        <img class="report-img" src="storage/img/elements/battery.png" alt="icon" />
                        <span class="report-message">{{v.name}}</span>
                       
                    </td>
                    <td>
                        <span class="text-success" ng-show="v.level > 80">{{v.level}}%</span>
                        <span class="text-default" ng-show="v.level < 80 && v.level > 20">{{v.level}}%</span>
                        <span class="text-danger" ng-show="v.level < 20"><i class="fa fa-exclamation-triangle"></i> {{v.level}}%</span>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Device status -->
    <h2 class="page-subtitle"><i class="fa fa-power-off"></i> {{_t('lb_zwave_device_status')}}</h2>

    <div class="alert alert-success"><i class="fa fa-check fa-lg"></i> {{_t('lb_devices_ok')}}</div>
    <div class="table-responsive_">
       <table class="table table-report">
              <tbody>
                <tr ng-repeat="v in collection| orderBy:predicate:reverse" id="{{ v.rowId}}">
                    <td>
                        <span class="text-supp">#{{v.id}}</span>
                        <img class="report-img" src="storage/img/elements/toggleButton.png" alt="icon" ng-show="$index < 2" />
                        <img class="report-img" src="storage/img/elements/sensorMultilevel.png" alt="icon" ng-show="$index < 4 && $index >= 2" />
                        <img class="report-img" src="storage/img/elements/switchBinary.png" alt="icon" ng-show="$index >= 4" />
                        <span class="report-message"><strong class="text-danger">{{v.name}}</strong> {{_t('lb_has_problems')}}</span>
                       
                    </td>
                    <td>
                        <button class="btn btn-primary" title="{{_t('lb_network_repair')}}"><i class="fa fa-wrench"></i> <span class="btn-name">{{_t('lb_network_repair')}}</span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
