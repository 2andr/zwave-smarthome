<!-- Online app view -->
<div class="row">
    <div class="col-md-6 app-entry"  ng-repeat="v in collection">
        <div class="app-entry-in">
       <div class="row">
            <div class="col-md-5">
                 <h3>{{ v.name}}</h3>
                 <img class="apps-image" src="storage/img/apps/appimage.jpg" alt="{{ v.name}}"/>
            </div>
            <div class="col-md-7">
               
                <ul class="list-group">
                    <li class="list-group-item"><strong>{{_t('lb_active_in')}}:</strong> <span ng-repeat="i in v.instances">{{i}}, </span></li>
                    <li class="list-group-item"><i class="fa fa-user fa-lg"></i> <strong>{{ v.author}}</strong><br /> <a href="mailto:{{ v.email}}"><em>{{ v.email}}</em></a></li>
                    <li class="list-group-item"><span title="{{v.description}}" tooltip>{{ v.description | cutText:true:50}}</span></li>
                </ul>
                <div>
                     <button class="btn btn-primary" ng-click="showActivateModal('#modal_activate')"><i class="fa fa-plus fa-lg"></i> {{_t('lb_add_app')}}</button>
                     <button class="btn btn-danger"><i class="fa fa-remove fa-lg"></i> {{_t('lb_remove')}}</button>
                </div>
               
            </div>
        </div>
        </div>
    </div>
</div>
<!-- Modal apps -->
  <div class="modal fade" id="modal_activate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Omsk Weather {{input.name}}</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label>{{_t('lb_name')}}</label>
                      <input name="name" id="name" type="text" class="form-control" value="{{input.name}}" ng-model="input.name" />
                  </div>
                  <div class="form-group">
                      <label>{{_t('lb_description')}}</label>
                      <textarea name="description" id="description" class="form-control" ></textarea>
                  </div>
                  <div class="form-group">
                      <label>{{_t('lb_city')}}</label>
                      <input name="city" id="city" type="text" class="form-control" value="{{input.name}}" ng-model="input.name" />
                  </div>
                  <div class="form-group">
                      <label>{{_t('lb_country')}}</label>
                      <input name="country" id="country" type="text" class="form-control" value="{{input.name}}" ng-model="input.name" />
                  </div>
                   <div class="form-group">
                       <input type="radio" name="temp" value="f" checked="checked" /> °F
                       <input type="radio" name="temp" value="f" checked="checked" /> °C
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" 
                          class="btn btn-primary" 
                          data-dismiss="modal"
                          ng-click="create(input)">{{_t('lb_save')}}</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">{{_t('lb_cancel')}}</button>
              </div>
          </div>
      </div>
  </div><!-- /.Modal -->
