<!-- Admin user list view -->
<h2 class="accordion-entry-title" ng-click="expandElement('user')">
            <i class="fa fa-users"></i> <span ng-bind="_t('nav_admin')"></span>  <i class="fa accordion-arrow" ng-class="expand.user ? 'fa-chevron-up':'fa-chevron-down'"></i>
</h2>
<div class="accordion-entry-ctrl" ng-class="" ng-if="expand.user" ng-controller="ManagementUserController">
    <table id="table_cfg_admin" class="table table-condensed table-report">
        <tbody>
            <tr ng-repeat="v in profiles" id="row_{{v.id}}">
                <td>
                    <img class="report-img" ng-src="storage/img/icons/user.png" alt="{{v.name}}" /> 
                    <span class="report-message" ng-bind="v.name"></span>
                </td>
                <td class="td-action">
                    <a class="btn btn-default" href="#admin/user/{{v.id}}"><i class="fa fa-pencil fa-lg text-info"></i></a>
                    <button class="btn btn-default" 
                            ng-hide="v.id == 1"
                            ng-click="deleteProfile('#row_' + v.id, {'id': v.id}, _t('lb_delete_confirm'), 1)"
                            ><i class="fa fa-times fa-lg text-danger"></i></button>   
                </td>
            </tr>
        </tbody>
    </table>
    <div class="fieldset submit-entry">
        <a class="btn btn-submit" ng-href="#admin/user/0"><i class="fa fa-plus"></i> <span class="btn-name">{{_t('lb_add_user')}} </span></a>
    </div>
</div>
