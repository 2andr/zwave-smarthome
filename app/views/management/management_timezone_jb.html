<!-- Admin timezone view -->
<!-- Title -->
<h2 class="accordion-toggle chevron">
  <!-- Toggle -->
  <button type="button" aria-expanded="false" bb-accordion>
    <span>
      <i class="fa fa-clock-o fa-fw"></i> {{_t('timezone')}}
    </span>
  </button>
</h2>
<!-- Content -->
<div class="accordion" hidden ng-controller="ManagementTimezoneJBController">
  <bb-loader></bb-loader>
  <form name="form_timezone" id="form_password" class="form form-page" ng-if="handleTimezone.show" ng-submit="updateInstance(handleTimezone.instance)"
    novalidate>
    <fieldset>
      <div class="form-group form-inline">
        <label>{{_t('timezone_select')}}</label>
        <select class="form-control" ng-model="handleTimezone.instance.params.timezone">
          <option value="{{v}}" ng-repeat="v in managementTimezone.enums track by $index" ng-selected="v === handleTimezone.instance.params.timezone">
            {{managementTimezone.labels[$index]}}
          </option>
        </select>
        <bb-help-text trans="_t('timezone_info')"></bb-help-text>
      </div>
    </fieldset>
    <fieldset class="submit-entry">
      <button type="submit" class="btn btn-submit" title="{{_t('set_timezone')}}">
        <i class="fa fa-check"></i>
        <span class="btn-name">{{_t('set_timezone')}}</span>
      </button>
    </fieldset>
  </form>
  <div class="alert alert-warning" ng-bind="_t('timezone_not_installed')" ng-if="!handleTimezone.show"></div>
</div>
