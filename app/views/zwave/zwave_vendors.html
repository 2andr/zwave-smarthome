<!-- Zwave device view -->
<div ng-controller="ZwaveVendorController">
    <bb-loader></bb-loader>
    <div class="text-center device-autodetect" ng-if="_.isEmpty(zwaveSelect.list)">
        <a href="#zwave/inclusion" class="btn btn-default btn-lg btn-block" title="{{_t('lb_zwave_autodetect')}}">
            <i class="fa fa-plug text-success"></i> <span class="btn-name">{{_t('lb_zwave_autodetect')}}</span>
        </a>
    </div>
    <div class="vendor-entry" ng-repeat="v in zwaveProducts.vendors">
        <a ng-href="#zwave/select/{{v.brandname}}" class="vendor-list" title="{{v.brandname}}">
            <p class="vendor-image" ng-if="zwaveSelect.logos[v.brandname]">
                <img ng-src="storage/data/test/manufacturers/{{zwaveSelect.logos[v.brandname]}}" alt="{{v.brandname}}" />

            </p>
            <p class="vendor-image" title="{{v.brandname}}" ng-if="!zwaveSelect.logos[v.brandname]">

                <span>{{v.brandname|cutText:true:20}}</span>
            </p>
        </a>
    </div>
    <!-- Brand  
   <div class="app-row app-row-vendor clearfix" ng-if="_.isEmpty(zwaveSelect.list)" ng-include="'app/views/zwave/zwave_select_brand.html'"></div>
    --> 
    <!-- List  
   <div ng-if="!_.isEmpty(zwaveSelect.list)" ng-include="'app/views/zwave/zwave_select_list.html'"></div>
    --> 
    <!-- Logo --> 
    <div class="device-logo" ng-include="'app/views/zwave/zwave_nav.html'"></div>
</div> <!-- /ng-controller -->
