<!-- Zwave device view -->
<div ng-controller="ZwaveManageController">
    <!-- Zwave navigation -->
    <div ng-include="'app/views/zwave/navi.html'"></div>
    <div class="app-row app-row-report app-row-zwave clearfix">
         <div id="row_zwave_{{v.id}}" class="report-entry" ng-repeat="v in zWaveDevices | orderBy:'title':false" ng-if="v.elements">
             <div class="report-col report-body network-zwave-device">
                <a href="" class="network-zwave-title" ng-click="expandElement('accZwave_' + v.id)">
                            <i class="fa" ng-class="expand['accZwave' + '_' + v.id] ? 'fa-chevron-up': 'fa-chevron-down'"></i> {{v.title}} (#{{v.id}}) 
                        </a>
                        <div ng-if="expand['accZwave_' + v.id]">
                            
                        <div class="network-zwave-element" ng-repeat="e in v.elements | orderBy:'title':false">
                            <img class="report-img" ng-src="{{e.metrics.icon|getElementIcon:e:e.level}}" alt="img" /> 
                                <span class="zwave-hidden-{{e.permanently_hidden}}" ng-bind="e.title"></span>
                          </div>
                          </div>
            </div>
         <div class="report-col report-ctrl" ng-if="elementAccess(cfg.role_access.network)">
             <div class="btn-group">
             <a class="btn btn-default" href="#zwave/devices/{{v.id}}" ng-if_="v.cfg.length > 0">
                <i class="fa fa-cog text-primary"></i> <span class="btn-name" ng-bind="_t('lb_configuration')"></span>
            </a>
             <a class="btn btn-default" href="#zwave/exclude/{{v.id}}" title="{{_t('lb_remove')}}">
                <i class="fa fa-remove fa-lg text-danger"></i>
             </a>
             </div>
         </div>
        </div>
      </div>
    <div class="device-logo" ng-include="'app/views/zwave/zwave_nav.html'"></div>
</div> <!-- /ng-controller -->
