<div class="tabs-wrap form-inline">

            <i class="fa fa-wifi"></i> <span class="btn-name">{{_t('lb_zwave_devices')}}</span>
        </a>

        <a class="btn btn-default" href="#zwave/network" ng-class="activeTab == 'network' ? 'active' : ''" ng-if="elementAccess(cfg.role_access.network)">
