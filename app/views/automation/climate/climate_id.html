<div ng-controller="ClimateIdController">
	<h2>{{_t('climate')}}</h2>
	<!-- <pre>{{climate.devices.byRo om | json}}</pre> -->
	<form class="form form-page" ng-submit_="storeInstance(climate.input,true)">
		<!-- rooms -->
		<fieldset>
			<section class="accordion-wrap" ng-repeat="r in climate.rooms track by $index">
				<!-- Title -->
				<h2 class="accordion-toggle chevron">
				<button type="button" aria-expanded="false" bb-accordion ng-click="renderSchedule('#schedule-'+{{r.id}}, r.id)">
				<span>
					<img class="navi-img" ng-src="{{r.img_src}}" alt="img" /> {{r.title}}
				</span>
				</button>
				</h2>
				<!-- Content -->
				<div class="accordion" hidden>
					<fieldset>
						<div class="form-inline">
							<!-- main sensor -->
							<div class="form-group is-inline">
								<label>Temp. sensor</label>
								<select class="form-control">
									<option value="">---</option>
									<option value="{{d.deviceId}}" ng-repeat="d in climate.devices.byRoom[r.id] track by $index"  ng-selected_="">
									{{d.deviceName}}</option>
								</select>
							</div>
							<!-- comfort temp -->
							<div class="form-group is-inline">
								<label>Comfort temp</label>
								<select class="form-control">
									<option value="">---</option>
									<option value="{{ct}}" ng-repeat="ct in climate.cfg.comfort.temp track by $index" ng-modal="climate.cfg.roomSettings[r.id].comfort" ng-selected="ct == climate.cfg.roomSettings[r.id].comfort">
									{{ct}}</option>
								</select>
							</div>
							<!-- energy save temp -->
							<div class="form-group is-inline">
								<label>Energy save temp</label>
								<select class="form-control">
									<option value="">---</option>
									<option value="{{est}}" ng-repeat="est in climate.cfg.energySave.temp track by $index" ng-modal="climate.cfg.roomSettings[r.id].energySave" ng-selected="est == climate.cfg.roomSettings[r.id].energySave">
									{{est}}</option>
								</select>
							</div>
							<!-- fallback temp -->
							<div class="form-group is-inline">
								<label>Fallback temp</label>
							<select class="form-control"></select>
						</div>
					</div>
					<div id="schedule-{{r.id}}" class="schedule"></div>
				</fieldset>
			</div>
		</section>
	</fieldset>
	<!--  ////////////////////////////////////////// submit  ////////////////////////////////////////// -->
	<fieldset class="submit-entry">
		<button type="button" class="btn btn-default" title="{{_t('lb_cancel')}}" bb-go-back>
		<i class="fa fa-reply"></i>
		<span class="btn-name">{{_t('lb_cancel')}}</span>
		</button>
		<button type="submit" title="{{_t('lb_save')}}" class="btn btn-submit">
		<i class="fa fa-check"></i>
		<span class="btn-name">{{_t('lb_save')}}</span>
		</button>
	</fieldset>
</form>
<!-- <fieldset>
							<div id="schedule-test" class="schedule"></div>
</fieldset> -->
<div ng-include="'app/views/automation/climate/climate_id_temperatrue_modal.html'"></div>
</div>
