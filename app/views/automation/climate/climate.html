<style>
	.flex-table {
		display: flex;
		flex-flow: column nowrap;
		justify-content: space-between;
		border: 1px solid red;
	}
	
	.flex-table-row .flex-table-header {

	}

	.flex-table > .flex-table-row {
		width: 100%;
		flex-flow: row wrap;
		display: flex;
		flex: 1;
		height: 35px;
    	line-height: 35px;
	}

	.flex-table-row-item-colspan25 {
		flex: 25 0 0;
		display: flex;
      	flex-flow: row nowrap;
      	position: relative;
	}

	.flex-table-row > .flex-table-row-item {
		display: flex;
      	flex-flow: row nowrap;
      	flex: 1 0 0;
      	word-break: break-word;
	}

	.flex-table-row-item:nth-child(odd) {
		background-color: grey;
	}

	.time-grid {
		width: 100%;
		display: flex;
		flex-flow: row wrap;
		flex: 1;
	}

	.time-grid > .time-grid-item {
		display: flex;
      	flex-flow: row nowrap;
      	flex: 1 0 0;
	}

	.time-grid-item:nth-child(even) {
		background-color: grey;	
	}
	.schedule-sliders {
		position: absolute;
		display: block;
		height: 35px;
		width: 100%;
	}

	.schedule-sliders > .schedule-slider {
		position: absolute;
	    top: 5px;
	    bottom: 5px;
	    white-space: nowrap;
	    line-height: 25px;
	    width: 70px;
	    /* left: 10%; */
	    background-color: green;
	}



#schedule{
	box-sizing: content-box;
}
#schedule .clear{ clear:both; height: 0; line-height: 0;}
#schedule .sc_wrapper{
}
#schedule .sc_menu{
	width:100%;
	height:26px;
}
#schedule .sc_menu .sc_header_cell{
	float:left;
}
#schedule .sc_menu .sc_header{
	float:left;
	height:26px;
	position:relative;
	overflow:hidden;
}
#schedule .sc_menu .sc_header .sc_time{
	text-align:center;
	border-left:solid 1px #DDD;
	background: #E9E9E9;
}
#schedule .sc_menu .sc_header_cell,
#schedule .sc_data{
	float:left;
	font-weight:bold;
	color:#333333;
	background: #E9E9E9;
	position:relative;
}
#schedule .sc_menu .sc_header_scroll,
#schedule .sc_data .sc_data_scroll{
	position:absolute;
	left:0;
	top:0;
}
#schedule .sc_menu .sc_header_cell,
#schedule .sc_header .sc_time,
#schedule .sc_main_scroll .sc_time{
	color:#333333;
	padding:4px 0;
	line-height:18px;
	display:block;
	box-sizing: content-box;
}
#schedule .sc_header .sc_time,
#schedule .sc_main_scroll .sc_time{
	float:left;
}
#schedule .sc_main_box,
#schedule .sc_data{
	max-height:500px;
	overflow:hidden;
}
#schedule .sc_main_box{
	float:left;
	overflow-x:auto;
	overflow-y:auto;
}
#schedule .sc_main_scroll{
}
#schedule .sc_main{
	position:relative;
}
#schedule .timeline{
	position:relative;
}
#schedule .sc_Bar{
	position:absolute;
	color:#FFF;
	background: rgb(135, 206, 235);;
	cursor:pointer;
	z-index:10;
}

#schedule .ui-draggable-dragging,
#schedule .ui-resizeable{
	z-index:20;
}

#schedule .sc_Bar_inner {
	display: flex;
	height: 100%;
	padding: 0 15px;
}
#schedule .sc_Bar_inner .head {
	min-width: 0;
	text-overflow: ellipsis;
	white-space: nowrap; 
    overflow: hidden;
	font-size:12px;
	padding: 0 5px 0 0;
}

#schedule .sc_Bar_inner .head:before {
	content: "";
	display: inline-block;
	vertical-align: middle;
	height: 100%;
}

#schedule .sc_Bar_inner .text:before {
	content: "";
	display: inline-block;
	vertical-align: middle;
	height: 100%;
}

#schedule .sc_Bar_inner .text{
	text-overflow: ellipsis;
	white-space: nowrap; 
    overflow: hidden;
	font-weight:bold;
	min-width: 0;
	height: 100%;
}

#schedule .sc_Bar .ui-resizable-handle {
	width: 10px;
    background: #000;
    cursor: col-resize;
    opacity: 0.1;
    position: absolute;
    top: 0;
    bottom: 0;	
} 

#schedule .sc_Bar .ui-resizable-w {
	left: 0;
}

#schedule .sc_Bar .ui-resizable-e {
	right: 0;
}

#schedule .sc_Bar.ghost {
	opacity: 0.1;
	z-index: -1;
}

#schedule .sc_Bar .remove {
  display: none;
  cursor: pointer;
  float: right;
  margin-right: -30px;
  width: 25px;
  background: red;
  border-radius: 20%;
  opacity: 0.5;
  height: 100%;
  transform: translateY(-100%);
}

#schedule .sc_Bar .remove .fa {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

#schedule .sc_Bar .remove:before {
  position: absolute;
  content: "";
  left: -5px;
  width: 10px;
  height: 25px;
}

#schedule .sc_Bar:hover .remove {
  display: block;
}

#schedule .sc_Bar .remove:hover {
  opacity: 1;
}




#schedule .timeline,
#schedule .sc_main .tb{
	border-bottom:solid 2px #DDD;
}
#schedule .sc_data .timeline{
	overflow:hidden;
}
#schedule .sc_data .timeline span{
	padding:10px;
	display:block;
}

#schedule .sc_data .timeline span.title{
	float:left;
	padding:10px 0 10px 10px;
	width:92px;
}
#schedule .sc_main_scroll .sc_main{

}
#schedule .sc_main_scroll .sc_main .tl{
	float:left;
	height:100%;
	border-right:solid 1px transparent;
	box-sizing: content-box;
	cursor: pointer;
	z-index: 5;
}
#schedule .sc_main_scroll .sc_main .tl:hover{
	background:#F0F0F0;
}

#schedule .tooltip {
  display: none;
  pointer-events: none;
  width: 60px;
  position: absolute;
  background-color: #FFFFFF;
  border: 1px solid #cccccc;
  color: #0d0d0d;
  padding: 12px;
  z-index: 100;
  -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
  -moz-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
}

#schedule .top.tooltip:after {
	content: " ";
    position: absolute;
    margin-left: -10px;
    border-width: 10px;
    border-style: solid;
    bottom: 100%;
    left: 50%;
    border-color: transparent transparent black transparent;
}

#schedule .bottom.tooltip:after {
	content: " ";
    position: absolute;
    margin-left: -10px;
    border-width: 10px;
    border-style: solid;
    top: 100%;
    left: 50%;
    border-color: black transparent transparent  transparent;
}

#schedule .confirm {
	position: absolute;
	padding: 10px;
	background-color: yellow;
	left: 0;
	top: 0;
	z-index: 30000;
}

</style>

<div id="temperatureModal" class="appmodal" ng-controller="ClimateTemperatureController" ng-if="modalArr.temperatureModal">
    <div class="appmodal-in">
        <div class="appmodal-header">
            <span class="appmodal-close" ng-click="handleModal('temperatureModal', $event)"><i class="fa fa-times"></i></span>
            <h3>{{widgetSwitchMultilevel.find.metrics.title}}</h3>
        </div>
        <div class="appmodal-body text-center">
            <bb-alert alert="widgetSwitchMultilevel.alert"></bb-alert>
            <div class="app-row app-row-knob clearfix">
                <div class="knob-col knob-ctrl">
                     <!--<myknob knob-data="v.level" knob-options="knobopt"></myknob> -->
                            <input 
                                type="text" 
                                value="{{widgetSwitchMultilevel.find.metrics.level|getMaxLevel:widgetSwitchMultilevel.find.minMax.max}}" 
                                class="dial widget-level-knob" 
                                data-width="160" 
                                data-height="160" 
                                knob-step="widgetSwitchMultilevel.find.minMax.step" 
                                knob-min="widgetSwitchMultilevel.find.minMax.min" 
                                knob-max="widgetSwitchMultilevel.find.minMax.max" 
                                knob-id="widgetSwitchMultilevel.find.id" 
                                knob-data="widgetSwitchMultilevel.find.metrics.level" 
                                knob-options="knobopt" 
                                ng-model="widgetSwitchMultilevel.find.metrics.level" myknob /> 
                </div>
                <div class="knob-col knob-btn">
                    <p>
                     <button class="btn btn-primary"
                                    ng-click="setExactCmd(widgetSwitchMultilevel.find, '+')"
                                    ><i class="fa fa-angle-up"></i>
                            </button>&nbsp;
                            <button class="btn btn-info"
                                    ng-click="setExactCmd(widgetSwitchMultilevel.find, widgetSwitchMultilevel.find.minMax.max)"
                                    ><i class="fa fa-angle-double-up"></i>
                            </button>
                    </p>
                     <p>
                            <button class="btn btn-primary"
                                    ng-click="setExactCmd(widgetSwitchMultilevel.find, '-')"
                                    ><i class="fa fa-angle-down"></i>
                            </button>&nbsp;
                            <button class="btn btn-info"
                                    ng-click="setExactCmd(widgetSwitchMultilevel.find, widgetSwitchMultilevel.find.minMax.min)"
                                    >
                                <i class="fa fa-angle-double-down"></i>
                            </button>
                     </p>
                      <p>
                            <button class="btn btn-info"
                                    ng-click="setExactCmd(widgetSwitchMultilevel.find, widgetSwitchMultilevel.find.minMax.max)"
                                    ng-bind="_t('lb_full')">
                            </button>
                     </p>
                </div>
            </div>
         </div>
