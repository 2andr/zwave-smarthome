<!-- Automations view -->
<div ng-controller="AutomationsController">
  <bb-loader></bb-loader>
  <div class="automations flexgallery">
    <figure ng-repeat="v in automations.modules track by $index">
      <a href="{{v.href}}">
        <img ng-src="{{v.image}}" alt="img">
      </a>
      <figcaption>
          <a href="{{v.href}}">
        {{v.title|cutText:true:25}}
        </a>
      </figcaption>
    </figure>
  </div>
