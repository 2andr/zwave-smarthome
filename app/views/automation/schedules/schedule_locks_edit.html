<div class="fieldset expanded" enter-submit="handleDevice(schedule.model.doorlock,'locks')">
  <!-- Switch select -->
  <div class="form-group  form-inline">
    <select class="form-control" ng-model="schedule.model.doorlock.device">
      <option value="">--- {{_t('lb_select')}} ---</option>
      <option value="{{v.id}}" ng-repeat="v in schedule.devices" ng-if="v.deviceType == 'doorlock'" ng-selected="v.id == schedule.model.doorlock.device">{{v.metrics.title}}</option>
    </select> 
      <!--on/off -->
      is <input type="checkbox" name="on_off" id="on_off" ng-model="schedule.model.doorlock.status" ng-checked="schedule.model.doorlock.status == 'open'"
    ng-true-value="open" ng-false-value="close" />
  <label for="on_off">{{schedule.model.doorlock.status}}</label>
  </div>
  <!-- command -->
  <div class="form-group">
    <input type="checkbox" name="send_command" id="send_command" ng-model="schedule.model.doorlock.sendAction" ng-checked="schedule.model.doorlock.sendAction"
    />
    <label for="send_command">Don't send On command, if device is already turned On, similarly for Off</label>
  </div>
   <!-- submit -->
   <div class="form-group last">
    <button type="button" title="{{_t('lb_save')}}" class="btn btn-submit" ng-click="handleDevice(schedule.model.doorlock,'locks')">
       {{_t('lb_save')}}
     </button>
     <button type="button" class="btn btn-text" title="{{_t('lb_close')}}" ng-click="handleDevice(false,false,'lock')">
       {{_t('lb_cancel')}}
     </button>
   </div>
</div>
