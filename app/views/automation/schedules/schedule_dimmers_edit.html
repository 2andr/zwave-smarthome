<div class="fieldset expanded" enter-submit="handleDevice(schedule.model.switchMultilevel,'dimmers')">
  <!-- Switch select -->
  <div class="form-group  form-inline">
      <select class="form-control" ng-model="schedule.model.switchMultilevel.device">
          <option value="">--- {{_t('lb_select')}} ---</option>
        <option value="{{v.id}}" ng-repeat="v in schedule.devices" ng-if="v.deviceType == 'switchMultilevel'" ng-selected="v.id == schedule.model.switchMultilevel.device">{{v.metrics.title}}</option>
      </select>
       <!-- status -->
      <input type="number" class="form-control input-number" min="{{schedule.cfg.switchMultilevel.min}}" max="{{schedule.cfg.switchMultilevel.max}}"
      ng-model="schedule.model.switchMultilevel.status">
    </div>

    <!-- command -->
    <div class="form-group">
      <input type="checkbox" name="send_command" id="send_command" ng-model="schedule.model.switchMultilevel.sendAction" ng-checked="schedule.model.switchMultilevel.sendAction"
      />
      <label for="send_command">Don't send On command, if device is already turned On, similarly for Off</label>
    </div>

    <!-- submit -->
  <div class="form-group last">
      <button type="button" title="{{_t('lb_save')}}" class="btn btn-submit" ng-click="handleDevice(schedule.model.switchMultilevel,'dimmers')">
         {{_t('lb_save')}}
       </button>
       <button type="button" class="btn btn-text" title="{{_t('lb_close')}}" ng-click="handleDevice(false,false,'dimmer')">
         {{_t('lb_cancel')}}
       </button>
     </div>

</div>
