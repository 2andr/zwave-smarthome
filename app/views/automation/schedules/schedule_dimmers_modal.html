<!-- switchesModal -->
<div id="switchesModal " class="appmodal" ng-if="modalArr.switchMultilevel">
  <div class="appmodal-in">
    <div class="appmodal-header">
      <span class="appmodal-close" ng-click="handleDimmerModal(false,'switchMultilevel', $event)">
        <i class="fa fa-times"></i>
      </span>
      <h3>{{cfg.app_name}}</h3>
    </div>
    <div class="appmodal-body">
      <pre>{{schedule.model.switchMultilevel|json}}</pre>
      <div class="fieldset">
        <!-- Switch select -->
        <div class="form-group  form-inline">
          <select class="form-control" ng-model="schedule.model.switchMultilevel.device">
            <option value="{{v.id}}" ng-repeat="v in schedule.devices" ng-if="v.deviceType == 'switchMultilevel'" ng-selected="v.id == schedule.model.switchMultilevel.device">{{v.metrics.title}}</option>
          </select>
          <input type="number" class="form-control input-number" min="{{schedule.cfg.switchMultilevel.min}}" max="{{schedule.cfg.switchMultilevel.max}}"
          ng-model="schedule.model.switchMultilevel.status">
        </div>

        <!-- command -->
        <div class="form-group">
          <input type="checkbox" name="send_command" id="send_command" ng-model="schedule.model.switchMultilevel.sendAction" ng-checked="schedule.model.switchMultilevel.sendAction"
          />
          <label for="send_command">Don't send On command, if device is already turned On, similarly for Off</label>
        </div>
      </div>
    </div>
    <div class="appmodal-footer">
      <button type="button" class="btn btn-default" title="{{_t('lb_close')}}" ng-click="handleDimmerModal(false,'switchMultilevel', $event)">
        <i class="fa fa-times text-danger"></i>
        <span class="btn-name">{{_t('lb_close')}} </span>
      </button>
      <button type="button" title="{{_t('lb_save')}}" class="btn btn-submit" ng-click="handleDimmerModal(schedule.model.switchMultilevel,'switchMultilevel', $event)">
        <i class="fa fa-check"></i>
        <span class="btn-name">{{_t('lb_save')}}</span>
      </button>
    </div>
  </div>
</div>
