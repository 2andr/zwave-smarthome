<div class="row clearfix">
  <div class="col col-sm-6">
    <!-- Name -->
    <div class="form-inline">
      <label>{{_t('lb_name')}}</label>
      <input name="title" id="title" type="text" class="form-control" ng-model="schedule.input.title" />
    </div>
    <!-- Active -->
    <div>
      Active
      <input type="checkbox" name="active" id="active" ng-checked="schedule.input.active" ng-model="schedule.input.active" />
      <label for="active">
        &nbsp;
      </label>
    </div>
  </div>

  <div class="col col-sm-6">
    <!-- Upload -->
    <input class="inputfile" type="file" name="file" id="file{{v.id}}" />
    <label for="file{{v.id}}" class="btn btn-default" title="{{_t('lb_upload_image')}}" ng-click="icons.find = v">
      <i class="fa fa-upload text-success"></i> Upload icon
    </label>
    <div ng-if="file.upload">{{file.upload|cutText:true:30}}</div>
    <bb-help-text trans="_t('upload_file_info',{'__size__':file.info.maxSize,'__extensions__': file.info.extensions})"></bb-help-text>
    <bb-help-text trans="_t('image_recommended_dimension',{'__dimension__':cfg.upload.room.dimension})"></bb-help-text>
  </div>
</div>
