<div class="app-row app-row-report clearfix">
  <!-- Report body -->
  <div class="report-entry" ng-repeat="sc in schedule.input.params.devices.scenes track by $index">
    <div class="report-col">
        {{schedule.devices[sc].metrics.title}}
    </div>
    <div class="report-col form-inline">
         &nbsp;
    </div>
    <div class="report-col report-ctrl form-inline">
        <button type="button" class="btn btn-default" title="{{_t('lb_remove')}}" ng-click="removeDeviceFromList($index,'scenes')">
            <i class="fa fa-times text-danger"></i>
          </button>
    </div>
  </div>
</div>
