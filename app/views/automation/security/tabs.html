<div class="tabs-wrap form-inline" bind-class-on-scroll offset="{{cfg.scroll_offset}}" scroll-class="fix-me-top">
  <div class="btn-group btn-group-justified btn-goup-tabs">
   <!--  Triggering -->
    <a class="btn btn-default" title="{{_t('alarm_conditions')}}" ng-class="{'active':security.tab == 1}" ng-click="switchTab(1)">
      <i class="fa fa-bell-o"></i>
      <span class="btn-name">{{_t('alarm_conditions')}}</span>
    </a>
    <!--  Actions -->
    <a class="btn btn-default" title="{{_t('actions_on')}}" ng-class="{'active':security.tab == 2}" ng-click="switchTab(2)">
      <i class="fa fa-play"></i>
      <span class="btn-name">{{_t('actions_on')}}</span>
    </a>
    <!--  Time Triggering -->
    <a class="btn btn-default" title="{{_t('disarm_time')}}" ng-class="{'active':security.tab == 3}" ng-click="switchTab(3)">
      <i class="fa fa-clock-o"></i>
      <span class="btn-name">{{_t('disarm_time')}}</span>
    </a>
    <!--  Control -->
    <a class="btn btn-default" title="{{_t('disarm_device')}}" ng-class="{'active':security.tab == 4}" ng-click="switchTab(4)">
      <i class="fa fa-gamepad"></i>
      <span class="btn-name">{{_t('disarm_device')}}</span>
    </a>
  </div>
</div>
