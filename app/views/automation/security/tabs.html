<div class="tabs-wrap form-inline" bind-class-on-scroll offset="{{cfg.scroll_offset}}" scroll-class="fix-me-top">
  <div class="btn-group btn-group-justified btn-goup-tabs">
    <a class="btn btn-default" title="{{_t('triggering')}}" ng-class="{'active':security.tab == 1}" ng-click="security.tab = 1">
        <i class="fa fa-plug"></i> <span class="btn-name">{{_t('triggering')}}</span>
    </a>
    <a class="btn btn-default" title="{{_t('external_control')}}" ng-class="{'active':security.tab == 2}" ng-click="security.tab = 2">
        <i class="fa fa-gamepad"></i> <span class="btn-name">{{_t('external_control')}}</span>
    </a>
    <a class="btn btn-default" title="{{_t('advanced_settings')}}" ng-class="{'active':security.tab == 3}" ng-click="security.tab = 3">
        <i class="fa fa-wrench"></i> <span class="btn-name">{{_t('advanced_settings')}}</span>
    </a>
  </div>
</div>
