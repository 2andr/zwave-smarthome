<!--target  -->
<div class="form-group form-inline">
  <select class="form-control" ng-model="security.input.params.armConfirm.notification.target">
    <option value="" ng-selected="!security.input.params.armConfirm.notification.target">--- {{_t('notification_trigger')}} ---</option>
    <option value="{{user.email}}" ng-selected="model.target == user.email">{{user.email}}</option>
    <option value="{{e.deviceId}}" ng-repeat="e in security.devices.notification track by $index" ng-selected="e.deviceId == security.input.params.armConfirm.notification.target">
      {{e.deviceName}}</option>
  </select>
  &nbsp;
  <label ng-hide="security.input.params.armConfirm.notification.target">&nbsp;{{_t('or')}}&nbsp;
    <input type="text" class="form-control" placeholder="{{_t('add_email')}}" ng-model="security.input.params.armConfirm.notification.target_custom" />
  </label>
</div>
<!-- mesage -->
<div class="form-group" ng-if="security.input.params.armConfirm.notification.target != ''">
  <textarea name="message" id="content" class="form-control report-content" ng-model="security.input.params.armConfirm.notification.message" placeholder="{{_t('message')}}"></textarea>
</div>
