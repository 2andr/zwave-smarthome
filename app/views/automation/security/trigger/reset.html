<section class="accordion-wrap">
  <!-- Title -->
  <h2 class="accordion-toggle chevron">
    <button type="button" aria-expanded="false" bb-accordion>
      <span class="is-legend">
        {{_t('reset')}} <span class="item-cnt"> ({{_.size(security.input.params.clean.table)}})</span>
      </span>
    </button>
  </h2>
  <!-- Content -->
  <div class="accordion no-bcg" hidden>
    
 <!-- Assigned -->
 <div class="panel-wrap">
    <div class="list-panel" ng-repeat="d in security.devices.armConfirm track by $index" ng-if="security.input.params.clean.table[getModelIndex(d.deviceId,'clean.table')]">
      <!-- img -->
      <figure class="img wh-32x32">
        <img ng-src="{{d.iconPath}}" err-src="{{cfg.img.placeholder}}" alt="img" />
      </figure>
      <div class="body">
        <div>{{d.deviceName}} - <em class="item-cnt">{{d.locationName}}</em></div>
      </div>
      <div class="control">
        <button type="button" class="btn btn-text" title="{{_t('lb_remove')}}" ng-click="unassignDevice(d.deviceId,'clean')">
          <i class="fa fa-times text-danger"></i>
        </button>
      </div>

    </div>
     <!-- Notification -->
     <div class="list-panel">
        <!-- img -->
        <figure class="img wh-32x32 clickable" ng-click="expandElement('clean')">
          <img ng-src="{{cfg.img.icons}}security-alarmed.png" err-src="{{cfg.img.placeholder}}" alt="img" />
        </figure>
        <div class="body clickable" ng-click="expandElement('clean')">
          <div>{{_t('notification')}}</div>
        </div>
        <div class="control">
          <!-- expand/collapse -->
          <button type="button" class="btn btn-ctrl" title="{{_t('lb_settings')}}" aria-expanded="{{expand['clean']||false}}" ng-click="expandElement('clean')">
          </button>
        </div>
        <div class="control-collapsable" ng-include="'app/views/automation/security/trigger/notification.html'"
        ng-init="model = security.input.params.clean.notification"
        ng-class="expand['clean'] ? 'expand-true': 'expand-false'"></div>
      </div>
  </div>
    <!-- Available devices -->
    <h3>{{_t('lb_available_devices')}}</h3>
    <div>
      <a href="" class="btn btn-default btn-tag" title="{{d.deviceName}}" ng-repeat="d in security.devices.armConfirm track by $index"
        ng-if="!security.input.params.clean.table[getModelIndex(d.deviceId,'clean.table')]" ng-click="assignDevice(d.deviceId,'clean')">{{d.deviceName|cutText:true:20}}
        <i class="fa fa-plus text-success" title="{{_t('add_new')}}"></i>
      </a>
    </div>
  </div>
</section>
