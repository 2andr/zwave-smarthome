
<!-- schedule activation -->
<div class="form-group">
  <label class="switch">
      <input type="checkbox" ng-model="security.input.params.times.aktive">
      <span class="slider"></span>
    </label>
    <span class="switch-label">{{_t('security_immediate_activate_schedule')}}</span>
    <bb-help-text trans="_t('help_security_immediate_activate_schedule')"></bb-help-text>
</div>
<!-- delay -->
<div class="form-group form-inline">
  <label>{{_t('security_delay_before_arming')}}</label>
    <div class="input-group">
        <input class="form-control" type="number" ng-model="security.input.params.times.start">
    </div>
    <bb-help-text trans="_t('help_security_delay_before_arming')"></bb-help-text>
</div>

<!-- Interval -->
<div class="form-group form-inline">
  <label>{{_t('security_alarm_interval')}}</label>
    <div class="input-group">
        <input class="form-control" type="number" ng-model="security.input.params.times.interval">
    </div>
    <bb-help-text trans="_t('help_security_alarm_interval')"></bb-help-text>
</div>

<!-- delay -->
<div class="form-group form-inline">
  <label>{{_t('security_delay_before_alarm')}}</label>
    <div class="input-group">
        <input class="form-control" type="number" ng-model="security.input.params.times.silent">
    </div>
    <bb-help-text trans="_t('help_security_delay_before_alarm')"></bb-help-text>
</div>
