<!-- thermostatsModal -->
<div id="thenModal" class="appmodal" ng-if="modalArr.thenModal">
  <div class="appmodal-in">
    <div class="appmodal-header">
      <span class="appmodal-close" ng-click="handleModal('thenModal', $event)">
        <i class="fa fa-times"></i>
      </span>
      <h3>THEN</h3>
    </div>
    <div class="appmodal-body">
        Forms comes here
    </div>
    <div class="appmodal-footer">
      <button type="button" class="btn btn-default" title="{{_t('lb_close')}}" ng-click="handleModal('thenModal', $event)">
        <i class="fa fa-times text-danger"></i>
        <span class="btn-name">{{_t('lb_close')}} </span>
      </button>
      <button type="submit" title="{{_t('lb_save')}}" class="btn btn-submit" ng-click="handleModal('thenModal', $event)">
        <i class="fa fa-check"></i>
        <span class="btn-name">{{_t('lb_save')}}</span>
      </button>
    </div>
  </div>
</div>
