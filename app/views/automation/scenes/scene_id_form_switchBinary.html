
  <!-- switch -->
  <div class="form-group">
    <input type="checkbox" name="on_off" id="on_off" ng-model="v.status" ng-checked="v.status == 'on'"
      ng-true-value="on" ng-false-value="off" />
    <label for="on_off">{{v.status}}</label>

  </div>
  <!-- command -->
  <div class="form-group">
      <input type="checkbox" name="send_command" id="send_command" ng-model="v.sendAction" ng-checked="v.sendAction" />
      <label for="send_command">{{_t('dont_send_on_command')}}</label>
  </div>
