<section class="accordion-wrap">
 <!-- Title -->
 <h2 class="accordion-toggle chevron">
    <span class="no-toggle" ng-if="!rule.advanced.target.availableDevices[v.device]">
        {{rule.source.devices[rule.source.selected.device].metrics.title}} - <em>{{rule.rooms[rule.source.devices[rule.source.selected.device].location].title}}</em> 
      </span>
      <!-- Delete -->
    <span class="btn btn-text" title="{{_t('lb_remove')}}" ng-click="unassignSourceDevice()">
      <i class="fa fa-times text-danger"></i>
    </span>

  </h2>
  <div class="accordion"  ng-if="rule.input.params.sourceDevice.filterIf != 'toggleButton'" ng-include="'app/views/automation/rules/rule_id_if_'+ rule.input.params.sourceDevice.filterIf +'.html'"></div>

  </section>
