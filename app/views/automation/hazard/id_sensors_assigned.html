<a href="" class="btn btn-default btn-tag" title="{{d.deviceName}}" ng-repeat="d in hazardProtection.availableSensors" ng-if="hazardProtection.input.params.sensors.indexOf(d.deviceId) > -1"
	ng-click="unassignSensor(d.deviceId)">
	<i class="fa fa-tint text-primary" ng-if="hazardProtection.leakage_sensors.indexOf(d.probeType) !== -1"></i>
	<i class="fa fa-fire text-danger" ng-if="hazardProtection.fire_sensors.indexOf(d.probeType) !== -1"></i>
	&nbsp
	{{d.deviceName|cutText:true:20}}
	<i class="fa fa-times text-danger" title="{{_t('btn_remove')}}"></i>
</a>
