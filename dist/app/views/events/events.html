<!-- Events view -->
<div ng-controller="EventController">
    
    <div class="table-responsive_">
        <table class="table table-condensed table-report table-events">
            <tbody>
                <tr dir-paginate="v in collection | orderBy: '-timestamp' | itemsPerPage: pageSize" current-page="currentPage" id="row_{{v.id}}">
                    <td class="td-event-date td-event-{{v.level}}">
                        <span class="text-supp___" title="{{v.timestamp| date:'dd.MM.yyyy H:mm'}}" ng-bind="v.timestamp | isToday"></span><br /> 
                        <i class="fa fa-exclamation-triangle" ng-if="v.level == 'critical'"></i>
                        <i class="fa fa-bell" ng-if="v.level == 'notification'"></i>
                        <i class="fa fa-info-circle" ng-if="v.level == 'info'"></i>
                        <i class="fa fa-cog" ng-if="v.level == 'error'"></i>
                    </td>
                    <td>
                        <span class="report-message" ng-bind="v.message"></span><br /> 
                        <strong ng-bind="v.type"></strong> 
                    </td>
                    <td class="td-action">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" ng-bind="_t('lb_action')"></button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu pull-right">
                                <!--<li><a href="" ng-click="markAsRead(v.id)" ng-bind="_t('lb_mark_read')"></a></li>-->
                                <li><a ng-href="#events/source/{{v.source}}" ng-bind="_t('lb_events_source')"></a></li> 
                                <li><a ng-href="#events/type/{{v.type}}" ng-bind="_t('lb_events_type')"></a></li> 
                                <li><a ng-href="#events/source_type?source={{v.source}}&type={{v.type}}" ng-bind="_t('lb_events_source_type')"></a></li> 
                                 <li><a ng-href="#events" ng-bind="_t('lb_show_all')"></a></li>  
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <dir-pagination-controls boundary-links="true"></dir-pagination-controls>
        </div>
    </div>
    <!-- Elements footer view -->
    <div id="footer">
        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
               <form class="form-inline" role="form">
                    <div class="btn-group dropup">
                        <button type="button" class="btn btn-default" ng-bind="_t('lb_filter_by')"></button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="v in eventLevels" ng-class="v.key == currLevel ? 'active':''">
                                <a href="#events/level/{{v.key}}" ng-bind="_t('lb_notify_' + v.val)"></a> 
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group dropup">
                        <button type="button" class="btn btn-default" ng-bind="_t('lb_hide')"></button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a ng-href="#events" ng-bind="_t('lb_hide_device_events')"></a></li> 
                                <li><a ng-href="#events" ng-bind="_t('lb_hide_system_events')"></a></li> 
                                <li><a href="#events" ng-click="deleteSystemEvents(_t('lb_delete_confirm'))" ng-bind="_t('lb_delete_system_events')"></a></li> 
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> <!-- /ng-controller -->
