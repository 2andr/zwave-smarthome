<!-- Events view -->
<div ng-controller="EventController">
    <div class="table-responsive_">
        <table class="table table-report table-events">
            <tbody>
                <tr dir-paginate="v in collection | orderBy: '-timestamp' | itemsPerPage: pageSize" current-page="currentPage" id="row_{{v.id}}">
                    <td class="td-img">
                        <img class="report-img" ng-src="storage/img/events/icon-error.png" alt="icon" ng-show="v.level == 'error'"/>
                        <img class="report-img" ng-src="storage/img/events/icon-warning.png" alt="icon" ng-show="v.level == 'warning'"/>
                        <img class="report-img" ng-src="storage/img/events/icon-notification.png" alt="icon" ng-show="v.level == 'notification'"/>
                        <img class="report-img" ng-src="storage/img/events/icon-debug.png" alt="icon" ng-show="v.level == 'debug'"/>
                    </td>
                    <td>
                        <p>
                            <span class="text-supp" title="{{v.timestamp| date:'dd.MM.yyyy H:mm'}}">{{v.timestamp|isToday}}</span> <span class="badge">{{v.type}}</span> 
                        </p>
                        <span class="report-message">{{v.message}}</span>
                    </td>
                   <td class="td-action">
                         <!--<select class="form-control">
                        <option>Hide all events from this source</option>
                        <option>Only show events from this source</option>
                        <option>Dont`t show events from this source in this profile anymore</option>
                    </select>-->
                        <div class="btn-group">
                    <button type="button" class="btn btn-default">Action</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li><a href="" ng-click="markAsRead(v.id)">Mark as read</a></li>
                        <li><a href="">Only show events from this source</a></li>
                        <li><a href="">Dont`t show events from this source<br /> in this profile anymore</a></li>
                    </ul>
                </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <dir-pagination-controls boundary-links="true"></dir-pagination-controls>
        </div>
    </div>
    <div ng-include="'app/views/partials/footer_events.html'"></div>
</div> <!-- /ng-controller -->
