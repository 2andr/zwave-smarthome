<!-- Events view -->
<div ng-controller="EventController">
    
    <div class="table-responsive_">
        <table class="table table-report table-events">
            <tbody>
                <tr dir-paginate="v in collection | orderBy: '-timestamp' | itemsPerPage: pageSize" current-page="currentPage" id="row_{{v.id}}">
                    <td class="td-img">
                        <img class="report-img" ng-src="storage/img/events/icon-error.png" alt="icon" ng-show="v.level == 'error'"/>
                        <img class="report-img" ng-src="storage/img/events/icon-warning.png" alt="icon" ng-show="v.level == 'warning'"/>
                        <img class="report-img" ng-src="storage/img/events/icon-notification.png" alt="icon" ng-show="v.level == 'notification'"/>
                        <img class="report-img" ng-src="storage/img/events/icon-debug.png" alt="icon" ng-show="v.level == 'debug'"/>
                    </td>
                    <td>
                        <p>
                            <span class="text-supp" title="{{v.timestamp| date:'dd.MM.yyyy H:mm'}}" ng-bind="v.timestamp | isToday"></span> <span class="badge" ng-bind="v.type"></span> 
                        </p>
                        <span class="report-message" ng-bind="v.message"></span>
                    </td>
                    <td class="td-action">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" ng-bind="_t('lb_action')"></button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="" ng-click="markAsRead(v.id)" ng-bind="_t('lb_mark_read')"></a></li>
                                <li><a ng-href="#events/source/{{v.source}}" ng-bind="_t('lb_events_source')"></a></li>  
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <dir-pagination-controls boundary-links="true"></dir-pagination-controls>
        </div>
    </div>
    <!-- Elements footer view -->
    <div id="footer">
        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <form class="form-inline" role="form">
                    <div class="btn-group dropup">
                        <button type="button" class="btn btn-default" ng-bind="_t('lb_filter_by')"></button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="v in eventLevels" ng-class="v.key == currLevel ? 'active':''">
                                <a href="#events/level/{{v.key}}" ng-bind="v.val"></a> 
                            </li>
                            <li class="divider"></li>
                            <li ng-repeat="v in eventSources" ng-class="v.key == currSource ? 'active':''">
                                <a href="#events/source/{{v.key}}" ng-bind="devices[v.key] ? devices[v.key] : v.val"></a> 
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> <!-- /ng-controller -->
