<!-- cameraModal -->
<div id="cameraModal" class="appmodal" ng-controller="ElementCameraController" ng-if="modalArr.cameraModal">
    <div class="appmodal-in">
        <div class="appmodal-header">
            <span class="appmodal-close" ng-click="handleModal('cameraModal', $event)"><i class="fa fa-times"></i></span>
            <h3>{{widgetCamera.find.metrics.title}}</h3>
        </div>
        <div class="appmodal-body text-center">
            <bb-alert alert="widgetCamera.alert"></bb-alert>
            <p class="text-center element-camera-control">
                <a href="" ng-click="runCmd(widgetCamera.find.id + '/command/zoomIn')" ng-if="widgetCamera.find.metrics.hasZoomIn"><i class="fa fa-search-plus fa-lg"></i></a>&nbsp;&nbsp;&nbsp;
                <a href="" ng-click="runCmd(widgetCamera.find.id + '/command/zoomOut')" ng-if="widgetCamera.find.metrics.hasZoomOut"><i class="fa fa-search-minus fa-lg"></i></a>&nbsp;&nbsp;&nbsp;
                <a href="" ng-click="runCmd(widgetCamera.find.id + '/command/left')" ng-if="widgetCamera.find.metrics.hasLeft"><i class="fa fa-arrow-circle-left fa-lg"></i></a>&nbsp;&nbsp;&nbsp;
                <a href="" ng-click="runCmd(widgetCamera.find.id + '/command/right')" ng-if="widgetCamera.find.metrics.hasRight"><i class="fa fa-arrow-circle-right fa-lg"></i></a>&nbsp;&nbsp;&nbsp;
                <a href="" ng-click="runCmd(widgetCamera.find.id + '/command/up')" ng-if="widgetCamera.find.metrics.hasUp"><i class="fa fa-arrow-circle-up fa-lg"></i></a>&nbsp;&nbsp;&nbsp;
                <a href="" ng-click="runCmd(widgetCamera.find.id + '/command/down')" ng-if="widgetCamera.find.metrics.hasDown"><i class="fa fa-arrow-circle-down fa-lg"></i></a>&nbsp;&nbsp;&nbsp;
                <a href="" ng-click="runCmd(widgetCamera.find.id + '/command/open')" ng-if="widgetCamera.find.metrics.hasOpen"><i class="fa fa-power-off fa-lg"></i></a>&nbsp;&nbsp;&nbsp;
                <a href="" ng-click="runCmd(widgetCamera.find.id + '/command/close')" ng-if="widgetCamera.find.metrics.hasClose"><i class="fa fa-close fa-lg"></i></a>&nbsp;&nbsp;&nbsp;
            </p>

            <div class="camera-img">
                <img class="text-center camera-img" ng-src="{{widgetCamera.find.metrics.url}}">
            </div>
        </div>
        <!--<div class="appmodal-footer">
            <button type="button" class="btn btn-default" ng-click="handleModal('cameraModal', $event)"><i class="fa fa-times text-danger"></i> {{_t('lb_close')}}</button>
        </div>-->
    </div>
</div>
