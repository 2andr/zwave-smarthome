<ul class="dragdrop" dnd-list="elements.list">
    <li class="itemlist" ng-repeat="v in elements.list"
        dnd-draggable="v"
        dnd-moved="elementMoved($index, 1)"
        dnd-effect-allowed="move"
        dnd-selected="elements.selected = v"
        ng-class="{'selected': elements.selected === v}"
        >
        {{v.metrics.title}}
    </li>
</ul>
</div> <!-- /ng-controller -->
