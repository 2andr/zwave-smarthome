<!-- AppOnlineDetailController -->
<div ng-controller="AppOnlineDetailController">
    <div class="app-border app-gradient app-shadow app-detail-header">
        <div class="app-detail-header-in">
            <div class="app-detail-img">
                <img class="app-image-detail" src="storage/img/apps/appimage.jpg" alt="{{module.name}}"/>
            </div>

            <div class="app-detail-body">
                <h2 class="page-subtitle" ng-bind="module.title"></h2>
                <p class="app-detail-perex" ng-bind="module.desc"></p>
                <p class="app-detail-list" ng-show="module.category">
                    <i class="fa fa-list fa-lg"></i> <span ng-bind="module.category"></span>
                </p>
                <p class="app-detail-list" ng-show="module.author">
                    <i class="fa fa-user fa-lg"></i>
                    <span ng-show="!module.homepage" ng-bind="module.author"></span>
                    <a ng-href="{{module.homepage}}" ng-show="module.homepage" ng-bind="module.author"></a> 
                </p>
                <p class="app-detail-list" ng-show="module.version">
                    <i class="fa fa-info-circle fa-lg"></i> <span class="app-version" ng-bind="module.version"></span>
                    <span class="label"
                          ng-class="module.maturity == 'stable' ? 'label-success':'label-warning'"
                          >{{module.maturity}}</span>
                </p> 
                <p class="app-detail-list" ng-show="module.last_updated">
                    <i class="fa fa-clock-o fa-lg"></i> <span ng-bind="module.last_updated"></span>
                </p>
                <div class="app-detail-control">
                    <div class="alert alert-entry" ng-class="proccessDownload.status" ng-if="proccessDownload.message">
                         <span ng-bind="proccessDownload.message"></span>
                    </div>
                    <a href="" class="btn btn-default btn-lg" ng-click="downloadModule(module.id, module.modulename)">
                        <i class="fa fa-lg text-success" ng-class="proccessDownload.icon ? proccessDownload.icon : 'fa-download'"></i> <span class="btn-name_">{{_t('lb_download')}}</span>
                    </a> 
                </div>
                
            </div>
        </div>
    </div>
</div> <!-- /ng-controller -->
