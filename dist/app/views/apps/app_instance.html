<!-- Online app view -->
<div class="table-responsive_">
    <table id="table_apps_active_" class="table table-condensed table-report">
        <tbody>
            <tr class="bcg-active" ng-repeat="v in instances| orderBy:predicate:reverse | filter:q" id="instance_{{$index}}" ng-class="v.active ? 'true': 'false'">
                <td class="td-img">
                    <img class="report-img" ng-src="storage/img/apps/appimage.jpg" alt="icon" />
                </td>
                <td>
                    <span ng-show="!v.title">This</span><span ng-bind="v.title"></span> is a <strong ng-bind="v.moduleId"></strong>
                </td>
                <td class="apps-action-icons text-right">
                    <a href="#module/put/{{v.id}}" title="{{_t('lb_update')}}" class="btn btn-primary btn-sm">
                        <i class="fa fa-cog fa-lg"></i>
                    </a>
                    <button title="{{_t('lb_deactivate')}}" 
                            class="btn btn-primary btn-sm" href="" 
                            ng-show="v.active"
                            ng-click="activateInstance(v, false)"
                            >
                        <i class="fa fa-power-off fa-lg"></i> <span class="btn-name" ng-bind="_t('lb_deactivate')"></span>
                    </button>
                    <button title="{{_t('lb_activate')}}" 
                            class="btn btn-info btn-sm" 
                            ng-show="!v.active" 
                            ng-click="activateInstance(v, true)
                            ">
                        <i class="fa fa-refresh fa-lg"></i> <span class="btn-name" ng-bind="_t('lb_activate')"></span>
                    </button>
                    <button title="{{_t('lb_remove')}}" 
                            class="btn btn-danger btn-sm"
                            ng-click="deleteInstance('#instance_' + $index, {'id': v.id}, _t('lb_delete_confirm'))"
                            >
                        <i class="fa fa-remove fa-lg"></i> <span class="btn-name" ng-bind="_t('lb_remove')"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
