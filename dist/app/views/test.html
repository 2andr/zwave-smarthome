<!-- Test view -->
<div ng-controller="TestController">
    <h1>Test page</h1>
    <p colorpicker="rgb" ng-model="rgbPicker.color">RGB: {{rgbPicker.color}}</p>
    rgb: {{ rgbPicker.color}}
    <div class="form-inline">
        <span class="color-picker-show" style="background-color: {{rgbPicker.color}};" colorpicker="rgb" ng-model="rgbPicker.color">&nbsp;</span>
        <input colorpicker="rgb" class="form-control" ng-model="rgbPicker.color" type="text" />
        <button class="btn btn-primary" ng-click="setRBGColor(1,rgbPicker.color)">Update</button>
    </div>

    <div>
        <canvas tc-chartjs-bar chart-data="chartDemo" chart-options="chartOptions" width="600" height="300"></canvas>
    </div>
    <div ng-repeat="v in chartDataList">
        <canvas tc-chartjs-line chart-data="v" chart-options="chartOptions" width="260" height="150"></canvas>
    </div>
</div><!-- /ng-controller --> 
<script type="text/ng-template" id="app/views/elements/directives/default_.html">
    <h1>My title Inline</h1>
</script>
<script type="text/ng-template" id="app/views/elements/directives/prasopes.html">
    <h1>My title Inline Prasopes</h1>
</script>
