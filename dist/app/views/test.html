<!-- Test view -->
<div ng-controller="TestController">
    <div class="row">
        <div class="alert alert-warning" ng-show="collection.length < 1" ng-bind="'No element found'" ng-cloak></div>

        <div id="Widget_{{v.id}}" class="col-lg-4 col-md-6 col-sm-6 widget-entry" ng-repeat="v in collection| filter:q">
            <div class="widget-block {{v.deviceType}}" ng-switch="v.deviceType">
                <div class="widget-block-in clearfix app-border app-gradient app-shadow">
                    <!-- Widget icon -->
                    <img class="widget-image" ng-src="{{v.icon|getElementIcon:v}}" alt="{{v.title}}"/>

                    <!-- Widget header -->
                    <div class="widget-header">
                        <a class="widget-config" href=""><i class="fa fa-cog fa-lg"></i></a>
                    </div>
                    <!-- Widget body -->
                      <!-- switchBinary -->
                      <el-switch-binary ng-switch-when="switchBinary" v="v" level-val="levelVal[v.id]"></el-switch-binary>
                     <!-- Default -->
                    <el-default ng-switch-default v="v" level-val="levelVal[v.id]"></el-default>
                    
                </div><!-- /.widget-block-in --> 
            </div><!-- /.widget-block --> 
        </div><!-- /#Widget_ --> 

    </div><!-- /.row --> 
</div><!-- /ng-controller --> 
<script type="text/ng-template" id="app/views/elements/directives/default_.html">
    <h1>My title Inline</h1>
</script>
<script type="text/ng-template" id="app/views/elements/directives/prasopes.html">
    <h1>My title Inline Prasopes</h1>
</script>
