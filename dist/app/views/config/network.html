<!-- Network view -->
<div ng-controller="NetworkController">
    <!-- Battery status -->
    <h2 class="page-subtitle"><i class="fa fa-bolt"></i> {{_t('lb_battery_status')}}</h2>
    <div class="table-responsive_">
       <table class="table table-report">
            <tbody>
                <tr ng-repeat="v in batteries | orderBy:predicate:reverse" id="{{ v.rowId}}">
                    <td>
                         <!-- <span class="text-supp">#{{v.id}}</span>-->
                        <img class="report-img" src="storage/img/elements/battery.png" alt="icon" />
                        <span class="report-message">{{v.metrics.title}}</span>
                       
                    </td>
                    <td>
                        <span class="text-success" ng-show="v.metrics.level > 80">{{v.metrics.level}} %</span>
                        <span class="text-default" ng-show="v.metrics.level < 80 && v.metrics.level > 20">{{v.metrics.level}} %</span>
                        <span class="text-danger" ng-show="v.metrics.level < 20"><i class="fa fa-exclamation-triangle"></i> {{v.metrics.level}} %</span>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div>To solve network errors, please refer to the <a href="/expert/"><strong>Z-Wave network experts User Interface <i class="fa fa-external-link"></i></strong></a></div>
