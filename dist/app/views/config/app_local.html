<!-- Online app view -->
<div class="row row-page" id="page_app_local">
    <div class="col-md-6 app-entry"  ng-repeat="v in modules| filter:q">
        <div class="app-border app-gradient app-shadow app-entry-in">
            <div class="row">
                <div class="col-sm-4 app-header">
                    <p>
                        <span class="label"
                           ng-class="v.maturity == 'stable' ? 'label-success':'label-warning'"
                           >{{v.maturity}}</span>
                        <span class="app-version" ng-bind="v.version"></span>
                      </p>  
                    
                 <img class="app-image" src="storage/img/apps/appimage.jpg" alt="{{ v.name}}"/>
                </div>
                <div class="col-sm-8 app-body">
                     <h3 class="entry-title" ng-bind="v.defaults.title"> </h3>
                    <p ng-show="v.dependencies.length > 0"><strong>{{_t('lb_active_in')}}:</strong> <span ng-repeat="i in v.dependencies">{{i}}, </span></p>
                    <p><span title="{{v.defaults.description}}" tooltip_>{{ v.defaults.description | cutText:true:100}}</span></p>
                    <p><i class="fa fa-user fa-lg"></i>
                        <strong ng-show="!v.homepage" ng-bind="v.author"></strong>
                        <a ng-href="{{v.homepage}}" ng-show="v.homepage"><strong ng-bind="v.author"></strong></a>
                    </p>
                <div>
                     <a href="#module/post/{{v.id}}" title="{{_t('lb_add_app')}}" class="btn btn-primary btn-sm"><i class="fa fa-plus fa-lg"></i> <span class="btn-name">{{_t('lb_add_app')}}</span></a>
                     <button class="btn btn-danger btn-sm" title="{{_t('lb_remove')}}"><i class="fa fa-remove fa-lg"></i> <span class="btn-name">{{_t('lb_remove')}}</span></button>
                </div>

                </div>
            </div>
        </div>
    </div>
</div>
